name: Expo Build, Deploy & Submit

on:
  push:
    branches: [main, production]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build (ios, android, all)'
        required: true
        default: 'all'
        type: choice
        options:
          - ios
          - android
          - all
      submit:
        description: 'Submit to stores after build'
        required: true
        default: false
        type: boolean

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  build:
    name: Build and Submit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [ios, android]
        include:
          - platform: ios
            build-command: ios
          - platform: android
            build-command: android
    
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš¨ Run tests (optional)
        run: npm run test --if-present

      - name: ğŸš¨ Check TypeScript (optional)
        run: npx tsc --noEmit --if-present

      - name: ğŸ“‹ Validate Expo config
        run: npx expo config --type public

      # Conditional builds based on trigger
      - name: ğŸš€ Build iOS (Production)
        if: |
          (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
          (github.event_name == 'workflow_dispatch' && 
           (github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all')) &&
          matrix.platform == 'ios'
        run: eas build --platform ios --profile production --non-interactive --wait

      - name: ğŸš€ Build Android (Production)
        if: |
          (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
          (github.event_name == 'workflow_dispatch' && 
           (github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all')) &&
          matrix.platform == 'android'
        run: eas build --platform android --profile production --non-interactive --wait

      # Preview builds for PRs
      - name: ğŸ” Build iOS (Preview)
        if: |
          github.event_name == 'pull_request' && 
          matrix.platform == 'ios'
        run: eas build --platform ios --profile preview --non-interactive --wait

      - name: ğŸ” Build Android (Preview)
        if: |
          github.event_name == 'pull_request' && 
          matrix.platform == 'android'
        run: eas build --platform android --profile preview --non-interactive --wait

      # Update deployment
      - name: ğŸš¢ Deploy Update (Production)
        if: |
          (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
          (github.event_name == 'workflow_dispatch')
        run: eas update --branch production --message "Deploy from GitHub Actions"

      # Submit to stores (only for production builds)
      - name: ğŸ Submit iOS to App Store
        if: |
          ((github.event_name == 'push' && github.ref == 'refs/heads/main') ||
           (github.event_name == 'workflow_dispatch' && github.event.inputs.submit == 'true')) &&
          matrix.platform == 'ios'
        run: eas submit --platform ios --latest --non-interactive

      - name: ğŸ¤– Submit Android to Play Store
        if: |
          ((github.event_name == 'push' && github.ref == 'refs/heads/main') ||
           (github.event_name == 'workflow_dispatch' && github.event.inputs.submit == 'true')) &&
          matrix.platform == 'android'
        run: eas submit --platform android --latest --non-interactive

      # Notify about build completion
      - name: ğŸ“± Comment PR with build info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Build completed for **${{ matrix.platform }}**! 
              
              Preview build is ready for testing.
              Check the [Expo dashboard](https://expo.dev) for download links.`
            })

  # Job separado para deploy de updates apenas
  deploy-update:
    name: Deploy Update Only
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/production' &&
      !contains(github.event.head_commit.message, '[build]')
    
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš¢ Deploy Update to Production
        run: |
          eas update --branch production --message "Update from ${{ github.sha }}"
          
      - name: ğŸš¢ Deploy Update to Preview (if exists)
        run: |
          eas update --branch preview --message "Update from ${{ github.sha }}" || echo "Preview branch not found, skipping"